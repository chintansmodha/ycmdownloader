   function date(event){
    var startDate = document.getElementById("startdate").value;
    var endDate = document.getElementById("enddate").value;
    if (!Date.parse(startDate)&&!Date.parse(endDate)){
    alert("Please Enter Start Date and End Date");
        event.preventDefault();
    }
    else{
        if (!Date.parse(startDate)){
        alert("Please Enter Start Date");
            event.preventDefault();
        }
        if (!Date.parse(endDate)){
        alert("Please Enter End Date");
            event.preventDefault();
        }
        if ((Date.parse(startDate) > Date.parse(endDate))) {
        alert("End date should be greater Or Equall To Start date");
        event.preventDefault();
    }
     return true;
    }

}

	$(document).ready( function() {
    var now = new Date();

    var day = ("0" + now.getDate()).slice(-2);
    var month = ("0" + (now.getMonth() + 1)).slice(-2);

    var today = now.getFullYear()+"-"+(month)+"-"+(day) ;


   $('#enddate').val(today);
   $('#startdate').val(today);
   $('#enddate').attr('max', today);
   $('#startdate').attr('max', today);
});

$(document).ready( function() {
    $('#reportOrdder').change(function(){
        var value = $('#reportOrdder').val()
        if (value == 'finalsumm'){
            $('#summ').attr('disabled', true);
            $('#mergeplant').attr('disabled', true);
            $('#summ').val(0);
            $('#mergeplant').val(0);
        }
        else{
            $('#summ').attr('disabled', false);
            $('#mergeplant').attr('disabled', false);
        }
    });
});

<body  style="background-color:Lavender;">


<form action='AgentLifting' id='form1' class="mar" onsubmit=" date(event);" style="font-family:arial;" target="_blank">


    <!--Date-->
<div class="one">
<label for='startdate'><b>Start Date:</b></label>
<input type='date' id='startdate' name='startdate'>

<label for='enddate'><b>&emsp;End Date:</b></label>
<input type='date' id='enddate' name='enddate'>
</div>

<!--    Report Type-->
<div class="one2">
    <label for="Date" style="display:none;"><b>Date: </b></label>
    <select name="Date" id="Date" style="display:none;">
        <option value="billDt">Bill Date</option>
        <option value="issueDt">Issue Date</option>
    </select>
    <label for='reportOrdder'><b>&ensp; Report Order :</b></label>
    <select name="reportOrdder" id="reportOrdder">
        <option value="partyWise">Party Wise</option>
        <option value="itemWise">Item Wise</option>
        <option value="finalsumm">Final Summary</option>
    </select>
    <label for="mergeplant"><b>&ensp;Merge Plant: </b></label>
    <select name="mergeplant" id="mergeplant">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>
    <label for="summ"><b>&ensp;Summary: </b></label>
    <select name="summ" id="summ">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>
</div>

<!-- Broker Group    -->
<div class="two">
 <label for='BrokerGrp' ><b>&emsp13;Broker Group :</b></label><br>
 <label for="allBrokerGrp">&emsp13; All Broker Groups</label>
 <input type="checkbox" id="allBrokerGrp" name="allBrokerGrp" value=1 onclick="BROKERGROUP(this)"/> <br>
 <select  name='BrokerGrp' id='BrokerGrp' style="width:250px;" multiple>
   {%for i in GDataBrokerGroup%}
          <option value="{{ i.CODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--    Broker-->
<div class="three">
 <label for='Broker' ><b>&emsp13;Broker :</b></label><br>
 <label for="allBroker">&emsp13; All Brokers</label>
 <input type="checkbox" id="allBroker" name="allBroker" value=1 onclick="BROKER(this)"/> <br>
 <select  name='Broker' id='Broker' style="width:250px;" multiple>
   {%for i in GDataBroker%}
          <option value="{{ i.CODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--Plant    -->
<div class="four">
 <label for='Plant' ><b>&emsp13;Plant :</b></label><br>
 <label for="allPlant">&emsp13; All Plants</label>
 <input type="checkbox" id="allPlant" name="allPlant" value=1 onclick="PLANT(this)"/> <br>
 <select  name='Plant' id='Plant' style="width:300px;" multiple>
   {%for i in GDataPlant%}
          <option value="{{ i.CODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--Party    -->
<div class="five">
 <label for='Party' ><b>&emsp13;Party :</b></label><br>
 <label for="allParty">&emsp13; All Parties</label>
 <input type="checkbox" id="allParty" name="allParty" value=1 onclick="PARTY(this)"/> <br>
 <select  name='Party' id='Party' style="width:250px;" multiple>
   {%for i in GDataParty%}
          <option value="{{ i.NUMBERID }} ">{{ i.LEGALNAME1 }}-{{ i.NUMBERID }}</option>
  {% endfor %}
 </select>
</div>

<!--    Item -->
<div class="six" >
 <label for='itm' ><b>&emsp13;Item :</b></label><br>
