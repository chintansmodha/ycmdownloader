    alert("Please Enter Start Date and End Date");
        event.preventDefault();
    }
    else{
        if (!Date.parse(startDate)){
        alert("Please Enter Start Date");
            event.preventDefault();
        }
        if (!Date.parse(endDate)){
        alert("Please Enter End Date");
            event.preventDefault();
        }
        if ((Date.parse(startDate) >= Date.parse(endDate))) {
        alert("End date should be greater than Start date");
        event.preventDefault();
    }
     return true;
    }

    <h1 style="font-family:arial;margin-left: 50px">Packing Report</h1>

<body  style="background-color:Lavender;">


<form action='PackingReport' id='form1' class="mar" onsubmit=" date(event);" style="font-family:arial;" target="_blank">


<!--Date-->
<div class="one">
<label for='startdate'><b>Start Date:</b></label>
<input type='date' id='startdate' name='startdate'>

<label for='enddate'><b>&emsp; &emsp; End Date:</b></label>
<input type='date' id='enddate' name='enddate'>
</div>

<!--    Type-->
<div class="one2">
    <label for="type" ><b>Type : </b></label>
    <select name="type" id="type">
        <option  value="dtl">Detail</option>
        <option  value="summ">Summary</option>
        <option  value="pacl">Packing List</option>
<!--        <option  value="pallet">Packing List (Pallet Details)</option>-->
        <option  value="itntyp">Item Typewise Summary</option>
        <option  value="boxnt">Box Not Allowed For Dispatch</option>
    </select>
</div>

<!--    Department-->
<div class="two">
 <label for='comp' ><b>&emsp13;Department:</b></label><br>
 <label for="allcomp">&emsp13; All Departments</label>
 <input type="checkbox" id="allcomp" name="allcomp" value=1 onclick="company(this)"/> <br>
 <select  name='comp' id='comp' style="width: 320px;" multiple>
  {%for i in GDataDepartment%}
          <option value="{{ i.CODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--    Production Type-->
<div class="five" style="display: none; ">
 <label for='prdtyp' ><b>&emsp13;Production Type:</b></label><br>
 <label for="allprdtyp">&emsp13; All Prodn. Types</label>
 <input type="checkbox" id="allprdtyp" name="allprdtyp" value=1 onclick="production(this)"/> <br>
 <select  name='prdtyp' id='prdtyp' style="width: 320px;" multiple>
   {%for i in GDataProduction%}
          <option value="{{ i.CODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--    LotNo-->
<div class="three">
 <label for='lot' ><b>&emsp13;Lot No. :</b></label><br>
 <label for="alllot">&emsp13; All Lot Nos.</label>
 <input type="checkbox" id="alllot" name="alllot" value=1 onclick="Lot(this)"/> <br>
 <select  name='lot' id='lot' style="width: 320px;" multiple>
   {%for i in GDataLot%}
          <option value="{{ i.CODE }} ">{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--    Machine-->
<div class="four">
 <label for='mach' ><b>&emsp13;Machine(Resource) :</b></label><br>
 <label for="allmach">&emsp13; All Machines</label>
 <input type="checkbox" id="allmach" name="allmach" value=1 onclick="machine(this)"/> <br>
 <select  name='mach' id='mach' style="width: 320px;" multiple>
   {%for i in GDataMachine%}
          <option value="{{ i.CODE }} ">{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--    Winding Type-->
<div class="six">
 <label for='wndtyp' ><b>&emsp13;Winding Type :</b></label><br>
 <label for="allwndtyp">&emsp13; All Winding Types</label>
 <input type="checkbox" id="allwndtyp" name="allwndtyp" value=1 onclick="winding(this)"/> <br>
 <select  name='wndtyp' id='wndtyp' style="width: 320px;" multiple>
   {%for i in GDataWinding%}
          <option value="{{ i.CODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--    Quality-->
<div class="seven">
 <label for='qwlty' ><b>&emsp13;Quality :</b></label><br>
 <label for="allqwlty">&emsp13; All Qualities</label>
 <input type="checkbox" id="allqwlty" name="allqwlty" value=1 onclick="quality(this)"/> <br>
 <select  name='qwlty' id='qwlty' style="width: 320px;" multiple>
   {%for i in GDataQuality%}
          <option value="{{ i.LONGDESCRIPTION }}-{{ i.ITEMTYPECODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.ITEMTYPECODE }}</option>
  {% endfor %}
 </select>
</div>

<!--    Pallet Type-->
    <div class="eight">
 <label for='pallt' ><b>&emsp13;Pallet Type :</b></label><br>
 <label for="allpallt">&emsp13; All Pallet Types</label>
 <input type="checkbox" id="allpallt" name="allpallt" value=1 onclick="pallet(this)"/> <br>
 <select  name='pallt' id='pallt' style="width: 320px;" multiple>
   {%for i in GDataPallet%}
          <option value="{{ i.CODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--    Item Type-->
    <div class="nine" id="itm" style="display: none; ">
 <label for='itmtyp' ><b>&emsp13;Item Type :</b></label><br>
 <label for="allitmtyp">&emsp13; All Item Types</label>
 <input type="checkbox" id="allitmtyp" name="allitmtyp" value=1 onclick="item(this)"/> <br>
 <select  name='itm' id='itmtyp' style="width: 310px;"  multiple>
   {%for i in GDataItemType%}
          <option value="{{ i.CODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>


<div class="ten">

<br><br>
    <label for='format' ><b>Export To:</b></label>
<button type='submit' form='form1' value='PDF' class="mar" > PDF</button>
</div>

</form>
<div class="eight">
<label for='exception'><b>{%if Exception %}
<script>alert("No Report Form From Given Criteria");</script>
{% endif %}
</b></label>
</div>
