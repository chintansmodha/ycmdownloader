    <script>

 	function company(allcomp){
 		var comp=document.getElementById("comp");
 		comp.disabled=!!allcomp.checked;
 		if (comp.disabled){
			comp.focus();
 		}
 	}

 	function broker1(allparty){
 		var party=document.getElementById("party");
 		party.disabled=!!allparty.checked;
 		if (party.disabled){
 			party.focus();
 		}
 	}
 	function transporter1(alltransporter){
 	    var transporter = document.getElementById("transporter");
 	    transporter.disabled=!!alltransporter.checked;
 	    if(transporter.disabled){
 	        transporter.focus();
 	    }
 	}

	function date(event){
    var startDate = document.getElementById("startdate").value;
    var endDate = document.getElementById("enddate").value;
    if (!Date.parse(startDate)){
      alert("Please Enter Start Date");
      event.preventDefault();
     }

     if (!Date.parse(endDate)){
     alert("Please Enter End Date");
         event.preventDefault();
     }

    if((Date.parse(startDate) > Date.parse(endDate))) {
          alert("End date should be greater than Start date");
         event.preventDefault();
     }
    check();
    return true;
}


 	$(document).ready(function()
 	{
 	$("#comp").select2();
 	$("#party").select2();
 	$("#transporter").select2();

 	});



</script>
<script>
    function check(checked = true) {
        const cbcompany = document.querySelectorAll('input[name="allcompany"]');
        const cbparty = document.querySelectorAll('input[name="allparty"]');
        const cbtransporter = document.querySelectorAll('input[name="alltransporter"]');
        var selcompany=document.getElementById("comp");
        var selparty=document.getElementById("party");
        var seltransporter=document.getElementById("transporter");
        if (selcompany.value !== '') {
        <!--                        $('#selunit').focus();-->
        }else{
            cbcompany.forEach((cb) => {
                cb.checked = checked;
                selcompany.disabled=!!allcompany.checked;
            });
        }
        if (selparty.value !== '') {
        <!--                        $('#selparty').focus();-->
        }else{
            cbparty.forEach((cb) => {
                cb.checked = checked;
                selparty.disabled=!!allparty.checked;
            });
        }
        if (seltransporter.value !== '') {
        <!--                        $('#seltranspoter').focus();-->
        }else{
            cbtranspoter.forEach((cb) => {
                cb.checked = checked;
                seltransporter.disabled=!!alltransporter.checked;
            });
        }

}
</script>
