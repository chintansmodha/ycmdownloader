   function date(event){
    var startDate = document.getElementById("startdate").value;
    var endDate = document.getElementById("enddate").value;
    var dates   = document.getElementById("date").style.display;
    if (dates!='none'){
        if (!Date.parse(startDate)&&!Date.parse(endDate)){
        alert("Please Enter Start Date and End Date");
            event.preventDefault();
        }
        else{
            if (!Date.parse(startDate)){
            alert("Please Enter Start Date");
                event.preventDefault();
            }
            if (!Date.parse(endDate)){
            alert("Please Enter End Date");
                event.preventDefault();
            }
            if ((Date.parse(startDate) > Date.parse(endDate))) {
            alert("End date should be greater Or Equal To Start date");
            event.preventDefault();
        }
         return true;
        }
    }

}

	$(document).ready( function() {
    var now = new Date();

    var day = ("0" + now.getDate()).slice(-2);
    var month = ("0" + (now.getMonth() + 1)).slice(-2);

    var today = now.getFullYear()+"-"+(month)+"-"+(day) ;

   $('#enddate').val(today);
   $('#startdate').val(today);
   $('#enddate').attr('max', today);
   $('#startdate').attr('max', today);
});

<body  style="background-color:Lavender;">


<form action='MachineWiseProduction' id='form1' class="mar" onsubmit=" date(event);" style="font-family:arial;" target="_blank">

<!--    Date-->
<div class="one" id="date">
    <span id="stdate">
        <label for='startdate'><b>Prod.Date:</b></label>
        <input type='date' id='startdate' name='productiondate'>
    </span>

    <span id="entdate" style="display:none">
        <label for='enddate'><b>&emsp; &emsp; End Date:</b></label>
        <input type='date' id='enddate' name='enddate'>
    </span>
</div>

<!--    Type-->
<div class="one2">
    <label for="type" ><b>Report Type : </b></label>
    <select name="type" id="type" onchange="selectedOption(this.value)">
        <option  value="squality">Selected Qualities</option>
        <option  value="Aquality">All Qualities</option>
    </select>
</div>

<!--    Department-->
<div class="two">
 <label for='comp' ><b>&emsp13;Department:</b></label><br>
 <label for="allcomp">&emsp13; All Departments</label>
 <input type="checkbox" id="allcomp" name="allcomp" value=1 onclick="company(this)"/> <br>
 <select  name='comp' id='comp' multiple>
  {%for i in GDataDepartment%}
          <option value="{{ i.CODE }} ">{{ i.LONGDESCRIPTION }}-{{ i.CODE }}</option>
  {% endfor %}
 </select>
</div>

<!--    Production Type-->
<div class="three" style="display:none;">
 <label for='prodtype' ><b>&emsp13;Production Type:</b></label><br>
 <label for="allprodtype">&emsp13; All Production Types</label>
 <input type="checkbox" id="allprodtype" name="allprodtype" value=1 onclick="production(this)"/> <br>
 <select  name='prodtype' id='prodtype' multiple>
  {%for i in GDataProduction%}

  {% endfor %}
 </select>
</div>
